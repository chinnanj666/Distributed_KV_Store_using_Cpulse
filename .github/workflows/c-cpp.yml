name: Key-Value Store CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io python3 python3-pip jq
        pip3 install docker-compose
        sudo systemctl start docker
        sudo systemctl enable docker
        sudo usermod -aG docker $USER

    - name: Verify Files
      run: |
        ls -la
        test -f Dockerfile && echo "Dockerfile found" || echo "Dockerfile missing"
        test -f docker-compose.yml && echo "docker-compose.yml found" || echo "docker-compose.yml missing"
        test -f test_client.py && echo "test_client.py found" || echo "test_client.py missing"
        test -f kvstore.cpp && echo "kvstore.cpp found" || echo "kvstore.cpp missing"
        test -f main.cpp && echo "main.cpp found" || echo "main.cpp missing"

    - name: Build Docker Image
      run: |
        docker-compose build

    - name: Run Containers
      run: |
        docker-compose up -d kvstore1 kvstore2 kvstore3
        sleep 90  # Wait for nodes to be healthy

    - name: Check Container Status
      run: |
        docker ps
        docker inspect kvstore1 | jq .[].State.Health
        docker inspect kvstore2 | jq .[].State.Health
        docker inspect kvstore3 | jq .[].State.Health

    - name: Run Tests
      run: |
        docker-compose run client
      continue-on-error: true

    - name: Collect Logs
      if: always()
      run: |
        docker logs kvstore1 > kvstore1.log 2>&1
        docker logs kvstore2 > kvstore2.log 2>&1
        docker logs kvstore3 > kvstore3.log 2>&1
        docker-compose logs client > client.log 2>&1

    - name: Upload Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs
        path: |
          kvstore1.log
          kvstore2.log
          kvstore3.log
          client.log

    - name: Clean Up
      if: always()
      run: |
        docker-compose down
        docker network rm kvstore-network || true
